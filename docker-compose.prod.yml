services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: campaign_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campaign_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: campaign_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campaign_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: campaign_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - campaign_network

  # Django Web Application (Gunicorn)
  web:
    build: .
    container_name: campaign_web_prod
    command: gunicorn mailer_project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./logs/django:/app/logs
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Celery Worker - Scheduler Queue (1 worker)
  celery_worker_scheduler:
    build: .
    container_name: campaign_celery_scheduler_prod
    command: celery -A mailer_project worker -Q scheduler -l info -c 2 --max-tasks-per-child 1000
    volumes:
      - .:/app
      - ./logs/celery:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Celery Worker - Sender 1 (concurrency 2)
  celery_worker_sender_1:
    build: .
    container_name: campaign_celery_sender_1_prod
    command: celery -A mailer_project worker -Q senders -l info -c 2 --max-tasks-per-child 1000
    volumes:
      - .:/app
      - ./logs/celery:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Celery Worker - Sender 2 (concurrency 2)
  celery_worker_sender_2:
    build: .
    container_name: campaign_celery_sender_2_prod
    command: celery -A mailer_project worker -Q senders -l info -c 2 --max-tasks-per-child 1000
    volumes:
      - .:/app
      - ./logs/celery:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Celery Worker - Sender 3 (concurrency 2)
  celery_worker_sender_3:
    build: .
    container_name: campaign_celery_sender_3_prod
    command: celery -A mailer_project worker -Q senders -l info -c 2 --max-tasks-per-child 1000
    volumes:
      - .:/app
      - ./logs/celery:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Celery Worker - Sender 4 (concurrency 2)
  celery_worker_sender_4:
    build: .
    container_name: campaign_celery_sender_4_prod
    command: celery -A mailer_project worker -Q senders -l info -c 2 --max-tasks-per-child 1000
    volumes:
      - .:/app
      - ./logs/celery:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build: .
    container_name: campaign_celery_beat_prod
    command: celery -A mailer_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - ./logs/celery:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign_network

  # Flower (Celery Monitoring)
  flower:
    build: .
    container_name: campaign_flower_prod
    command: >
      celery -A mailer_project flower
      --port=5555
      --url_prefix=flower
      --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
      --broker=redis://:${REDIS_PASSWORD}@redis:6379/0
      --persistent=True
      --db=/data/flower.db
      --max_tasks=10000
    volumes:
      - .:/app
      - flower_data:/data
      - ./logs/flower:/app/logs
    expose:
      - "5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      - redis
      - celery_worker_scheduler
      - celery_worker_sender_1
      - celery_worker_sender_2
      - celery_worker_sender_3
      - celery_worker_sender_4
    restart: unless-stopped
    networks:
      - campaign_network

networks:
  campaign_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  flower_data:
