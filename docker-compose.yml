services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: campaign_db
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${DB_NAME:-campaign_db_docker}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campaign_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: campaign_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campaign_network

  # Django Web Application
  web:
    build: .
    container_name: campaign_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  # Celery Worker - Scheduler (1 worker, concurrency 2)
  celery_worker_scheduler:
    build: .
    container_name: campaign_celery_worker_scheduler
    command: celery -A mailer_project worker -Q scheduler -l info -c 2 -n scheduler@%h
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  # Celery Workers - Senders (4 workers, concurrency 2 each)
  celery_worker_sender_1:
    build: .
    container_name: campaign_celery_worker_sender_1
    command: celery -A mailer_project worker -Q senders -l info -c 2 -n sender1@%h
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  celery_worker_sender_2:
    build: .
    container_name: campaign_celery_worker_sender_2
    command: celery -A mailer_project worker -Q senders -l info -c 2 -n sender2@%h
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  celery_worker_sender_3:
    build: .
    container_name: campaign_celery_worker_sender_3
    command: celery -A mailer_project worker -Q senders -l info -c 2 -n sender3@%h
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  celery_worker_sender_4:
    build: .
    container_name: campaign_celery_worker_sender_4
    command: celery -A mailer_project worker -Q senders -l info -c 2 -n sender4@%h
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build: .
    container_name: campaign_celery_beat
    command: celery -A mailer_project beat -l info
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env.docker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - campaign_network

  # Flower (Celery monitoring)
  flower:
    build: .
    container_name: campaign_flower
    command: celery -A mailer_project flower --port=5555 --url_prefix=flower
    volumes:
      - .:/app
      - ./logs:/app/logs
      - flower_data:/data
    ports:
      - "5555:5555"
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      - redis
      - celery_worker_scheduler
      - celery_worker_sender_1
      - celery_worker_sender_2
      - celery_worker_sender_3
      - celery_worker_sender_4
    networks:
      - campaign_network

networks:
  campaign_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  flower_data:
